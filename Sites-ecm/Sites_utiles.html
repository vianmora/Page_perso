				</a>
				<figcaption>
					<header>Drive des cours</header>
					<p>
						Sur ce Drive tu pourras trouver pleins de cours des anciennes années tous bien triéés,
						ainsi que le drive dédié à ta promotion. On t'invite d'ailleurs à la remplir avec tout
						ce que tu pourras trouver comme document necessaire pour les cours que tu vas avoir cette année ;)
					</p>
				</figcaption>
			</article>

					</p>
				</figcaption>

					</p>

			<article class = "banniere b_droite">
				<figcaption>
					<header>Centrale Vacances</header>
					<p>
						Pendant l’été 2013, un groupe Facebook est créé pour permettre aux élèves de l’Ecole Centrale de Marseille
						ainsi qu’à leurs amis en stage dans la région de pouvoir profiter, en groupe, de leurs vacances…
						Objectif: que ce site devienne un véritable catalogue des endroits les plus funs dans lesquels nous nous sommes retrouvés.
					</p>
				</figcaption>
				<a href = "https://centralevacances.wordpress.com/" target = "blank">
					<img id = "Drive" src = "../Assets/Images_site/Sites_utiles/cvacances.jpg" alt = "Drive">
				</a>
			</article>

			<article class = "banniere b_gauche">
				<a href = "https://assos.centrale-marseille.fr/expat/" target = "blank">
					<img id = "Drive" src = "../Assets/Images_site/Sites_utiles/Expat.png" alt = "Expat">
				</a>
				<figcaption>
					<header>Le Site des Expat'</header>
					<p>
						Relancé en 2017 après plusieurs années de silence, le site des expat' se mets à jour pour permettre aux expatriés centraliens de nous tenir au courant de leurs aventures ;)
						Jette-y un coup d'oeuil de temps en temps pour t'inspirer où même y poster si toi même tu as une aventure à partager !
					</p>
				</figcaption>
			</article>
